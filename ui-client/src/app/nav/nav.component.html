<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
            <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Huevos Avícola San Andrés</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="accountService.currentUser$ | async">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink='/members' routerLinkActive='active'>Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" routerLink='/messages' routerLinkActive='active'>Escribir a un asesor</a>
                  </li>
                </ng-container>
              </ul>
              
              <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Bienvenido {{user.userName | titlecase}}</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                  <a class="dropdown-item">Editar perfil</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
                </div>
              </div>
              
              <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control mr-sm-2"
                    type="search" 
                    aria-label="Usuario">
                <input
                    name="password" 
                    [(ngModel)]="model.password"
                    class="form-control mr-sm-2" 
                    type="password" 
                    aria-label="Contraseña">

                <button class="btn btn-success" type="submit">Login</button>
              </form>
            </div>
          </div>
